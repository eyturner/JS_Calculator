<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Nifty Calculator</title>
</head>

<body>
  <div class="calcDiv">
    <div id="title">
      <h3>Calculator</h3>
    </div>
    <div id="savedResult">
      <h5></h5>
    </div>
    <div id="result">
      <h3></h3>
    </div>
    <div class="btnDiv">
      <div class="operator">
        <h5>c</h5>
      </div>
      <div class="operator">
        <h5>@</h5>
      </div>
      <div class="operator">
        <h5>รท</h5>
      </div>
      <div class="operator">
        <h5>ร</h5>
      </div>
      <div class="number">
        <h5>7</h5>
      </div>
      <div class="number">
        <h5>8</h5>
      </div>
      <div class="number">
        <h5>9</h5>
      </div>
      <div class="operator">
        <h5>-</h5>
      </div>
      <div class="number">
        <h5>4</h5>
      </div>
      <div class="number">
        <h5>5</h5>
      </div>
      <div class="number">
        <h5>6</h5>
      </div>
      <div class="operator">
        <h5>+</h5>
      </div>
      <div class="number">
        <h5>1</h5>
      </div>
      <div class="number">
        <h5>2</h5>
      </div>
      <div class="number">
        <h5>3</h5>
      </div>
      <div class="operator" id="equalSign">
        <h5>=</h5>
      </div>
      <div id="blank">
        <h5></h5>
      </div>
      <div class="number">
        <h5>0</h5>
      </div>
      <div class="number">
        <h5>.</h5>
      </div>
      <div id="blank">
        <h5></h5>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
